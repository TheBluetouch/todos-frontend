<h3>Todo List</h3>
<button [routerLink]="['/', 'todos']" type="button" class="btn btn-info mb-3">Back to todos</button>
<div class="card">
  <div class="card-body">
    <form class="card" [formGroup]="todoForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Title" formControlName="title">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" placeholder="Description" formControlName="description">
      </div>

      <div class="form-group">
        <label for="userName">User Name</label>
        <input type="text" class="form-control" id="userName" placeholder="User Name" formControlName="userName">
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!todoForm.valid">Add</button>
    </form>
  </div>
</div>
